<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生徒情報 新規登録</title>
        <link rel="stylesheet" type="text/css" href="../static/Style_ozawa.css">
</head>
<body>
    <header>
        <div class="title">生徒情報 新規登録</div>
    </header>
    <br>

    <main>
        <form action="/student_new/{{id}}" method="post">
            <div class="form_box">
                <label class="form-label edit_font" for="student_id">学籍番号： </label>
                <input class="form-control label_width" type="number" required value={{select_student[0]}} name="student_id" id="student_id">
            </div>
            <div class="form_box">
                <label class="form-label edit_font" for="student_name">氏名： </label>
                <input class="form-control label_width" required value={{select_student[1]}} name="name" id="name">
            </div>

            <input type="submit" value="登録完了">

        </form>
    </main>
    
</body>
</html>
